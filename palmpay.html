<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Palmpay</title>
    <link rel="stylesheet" href="css/palmpay.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="header">
        Palmpay is a driving force of cashless payment adoption in Nigeria
      </h1>

      <div class="palmpay-cards">
        <div class="registerd-users">
          <h1>25+ Million</h1>
          <p>Registered Users</p>
        </div>
        <div class="right-cards">
          <div class="mobile-money-agents">
            <h1>500,000+</h1>
            <p>Mobile Money Agents</p>
          </div>
          <div class="merchants">
            <h1>300,000+</h1>
            <p>Merchants</p>
          </div>
          <div class="monthly-transaction">
            <h1>$5BN+</h1>
            <p>Monthly USD Transaction Value</p>
          </div>
          <div class="customer-rentention">
            <h1>75%</h1>
            <p>Customer Rentention Rate</p>
          </div>
        </div>
      </div>

      <footer>
        <img src="images/palmpay-logo.jpg" alt="" />
      </footer>
    </div>
  </body>
</html>
